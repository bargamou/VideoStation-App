<mat-card class="example-card">
    <mat-card-header>
    <mat-card-title class="mat-card-title">Nouvelle Playlist</mat-card-title>
    </mat-card-header>
    <mat-card-content style="width: 100%;">
      
          <table class="example-full-width" style="width: 100%;" cellspacing="0">
              <tr>
                  <td>
                    <mat-form-field class="example-full-width" style="width: 100%;">
                    <input matInput type="text" placeholder="Nom de la playlist" [(ngModel)]="playlist.nom" [ngModelOptions]="{standalone:true}" name="nom" >
                    </mat-form-field>
                  </td>
                </tr>
            </table>  
      
    </mat-card-content>
    <mat-card-actions>
        <button mat-button style="display: block; margin:0 auto;" (click)="goToHome()">Accueil</button> 
        <button mat-raised-button (click)="addPlaylist()"   
        color="primary" style="width: 100%;">Ajouter</button>
      </mat-card-actions>

</mat-card>
