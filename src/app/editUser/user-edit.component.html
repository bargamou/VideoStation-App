<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Username </label>
        <input type="text" class="form-control" formControlName="username" #username [(ngModel)] = "user.username" />
      </div>
      <div *ngIf="angForm.controls['username'].invalid && (angForm.controls['username'].dirty || angForm.controls['username'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['username'].errors.required">
          Username is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Password </label>
        <input type="text" class="form-control" formControlName="password" #password [(ngModel)] = "user.password" />
      </div>
      <div *ngIf="angForm.controls['password'].invalid && (angForm.controls['password'].dirty || angForm.controls['password'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['password'].errors.required">
          Password is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Nom </label>
        <input type="text" class="form-control" formControlName="nom" #nom [(ngModel)] = "user.nom" />
      </div>
      <div *ngIf="angForm.controls['nom'].invalid && (angForm.controls['nom'].dirty || angForm.controls['nom'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['nom'].errors.required">
          Nom is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Prenom </label>
        <input type="text" class="form-control" formControlName="prenom" #prenom [(ngModel)] = "user.prenom" />
      </div>
      <div *ngIf="angForm.controls['prenom'].invalid && (angForm.controls['prenom'].dirty || angForm.controls['prenom'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['prenom'].errors.required">
          Prenom is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Email </label>
        <input type="text" class="form-control" formControlName="email" #email [(ngModel)] = "user.email" />
      </div>
      <div *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['email'].errors.required">
          Email is required.
        </div>
      </div>
      <div class="form-group">
        <button (click)="updateUser(username.value, password.value, nom.value, prenom.value, email.value)"
        [disabled]="angForm.invalid" 
        class="btn btn-primary">Modifier Utilisateur</button>
      </div>
    </form>
  </div>
</div>
