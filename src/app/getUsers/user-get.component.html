<mat-card class="example-card">
    <mat-card-header>
    <mat-card-title class="mat-card-title">Liste des utilisateurs</mat-card-title>
    </mat-card-header>
    <mat-card-content style="width: 100%;">
        <table class="table table-hover">
            <thead>
                <tr>
                    <td>Username</td>
                    <td>Password</td>
                    <td>Nom</td>
                    <td>Prenom</td>
                    <td>Email</td>
                    <td>Role</td>
                    <td colspan="2">Actions</td>
                </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let user of users">
                        <td>{{ user.username }}</td>
                        <td>{{ user.password }}</td>
                        <td>{{ user.nom }}</td>
                        <td>{{ user.prenom }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.role }}</td>
                        <td><a [routerLink]="['edit', user._id]" class="btn btn-primary">Modifier</a></td>
                        <td><a (click)="deleteUser(user._id)" class="btn btn-danger">Supprimer</a></td>
                    </tr>
                </tbody>
                </table>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button style="display: block; margin:0 auto;" (click)="goToAdmin()">Quitter</button>
      </mat-card-actions> 
</mat-card>
