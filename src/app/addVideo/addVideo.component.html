<mat-card class="example-card">
    <mat-card-header>
    <mat-card-title class="mat-card-title">Ajouter Video</mat-card-title>
    </mat-card-header>
    <mat-card-content style="width: 100%;">
      
          <table class="example-full-width" style="width: 100%;" cellspacing="0">
            <tr>
              <td>
                <mat-form-field appearance="fill">
                  <mat-label>Select a playlist</mat-label>
                  <mat-select [(ngModel)]="selectedValue" name="playlist" (selectionChange)="selectedData($event.value)">
                    <mat-option *ngFor="let playlist of playlists" [value]="playlist.nom">
                      {{ playlist.nom }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </td>
            </tr>    
            <tr>
              <td>
                <mat-form-field class="example-full-width" style="width: 100%;">
                  <input matInput type="text" placeholder="Titre de la video" [(ngModel)]="video.title" [ngModelOptions]="{standalone:true}" name="title" >
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td>
                <mat-form-field class="example-full-width" style="width: 100%;">
                  <input matInput type="text" placeholder="url de la video" [(ngModel)]="video.videoUrl" [ngModelOptions]="{standalone:true}" name="url" >
                </mat-form-field>
              </td>
            </tr>
          </table>  
      
    </mat-card-content>
    <mat-card-actions>
        <button mat-button style="display: block; margin:0 auto;" (click)="goToHome()">Fermer</button> 
        <button mat-raised-button (click)="addVideo()"   
        color="primary" style="width: 100%;">Ajouter</button>
      </mat-card-actions>

</mat-card>
