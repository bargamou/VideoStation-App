
     <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title class="mat-card-title"><div style="align-content: center">Se connecter</div></mat-card-title>
        </mat-card-header>
        <mat-card-content style="width: 100%;">
          <form class="example-form">
            <table class="example-full-width" style="width: 100%;" cellspacing="0">
              <tr>
                <td>
                  <mat-form-field class="example-full-width" style="width: 100%;">
                  <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
                  </mat-form-field>
                </td>
              </tr>
              <tr>
              <td><mat-form-field class="example-full-width" style="width: 100%;">
                <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required>
              </mat-form-field></td>
            </tr></table>
          </form>
          <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button style="display: block; margin:0 auto;" (click)="goToSignUp()">S'inscrire</button> 
          <button mat-raised-button (click)="login()" color="primary" style="width: 100%;">Se connecter</button>
        </mat-card-actions>
      </mat-card>
