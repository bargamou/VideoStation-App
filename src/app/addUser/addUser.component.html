<mat-card class="example-card">
    <mat-card-header>
    <mat-card-title class="mat-card-title">Nouveau utilisateur</mat-card-title>
    </mat-card-header>
    <mat-card-content style="width: 100%;">
      
          <table class="example-full-width" style="width: 100%;" cellspacing="0">
              <tr>
                  <td>
                    <mat-form-field class="example-full-width" style="width: 100%;">
                    <input matInput type="text" placeholder="Nom d'utilisateur" [(ngModel)]="user.username" [ngModelOptions]="{standalone:true}" name="username" >
                    </mat-form-field>
                  </td>
                </tr>
                <tr>
                    <td>
                      <mat-form-field class="example-full-width" style="width: 100%;">
                      <input matInput placeholder="Mot de passe" [(ngModel)]="user.password" type="password"  />
                      </mat-form-field>
                    </td>
                  </tr>
                  <tr>
                      <td>
                        <mat-form-field class="example-full-width" style="width: 100%;">
                        <input matInput placeholder="Confirmer le mot de passe" [(ngModel)]="confirmedPassword" type="password"  />
                        </mat-form-field>
                      </td>
                    </tr>
                  <tr>
                      <td>
                        <mat-form-field class="example-full-width" style="width: 100%;">
                        <input matInput type="text" placeholder="Nom" [(ngModel)]="user.nom" [ngModelOptions]="{standalone:true}" name="username" >
                        </mat-form-field>
                      </td>
                    </tr>
                    <tr>
                        <td>
                          <mat-form-field class="example-full-width" style="width: 100%;">
                          <input matInput type="text" placeholder="PrÃ©nom" [(ngModel)]="user.prenom" [ngModelOptions]="{standalone:true}" name="username" >
                          </mat-form-field>
                        </td>
                      </tr>
                      <tr>
                          <td>
                            <mat-form-field class="example-full-width" style="width: 100%;">
                            <input matInput type="text" placeholder="Email" [(ngModel)]="user.email" [ngModelOptions]="{standalone:true}" name="username" >
                            </mat-form-field>
                          </td>
                        </tr>
            </table>  
      
    </mat-card-content>
    <mat-card-actions>
        <button mat-button style="display: block; margin:0 auto;" (click)="goToAdmin()">Accueil</button> 
        <button mat-raised-button (click)="addUser()"   
        color="primary" style="width: 100%;">Ajouter</button>
      </mat-card-actions>

</mat-card>
